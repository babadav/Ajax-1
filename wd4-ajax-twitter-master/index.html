<!DOCTYPE html>
<html>
<head>
	<title>Week 5 Assignment</title>

	<style type="text/css">

<body>

	<div>
		<form name="timeline">
			Twitter handle: <input class="screen-name-input" name="screen_name" type="text"/>
			<button class="timeline-button" type="submit">Get Timeline</button>
			<div class="results">
				<ul>
				</ul>
			</div>
		</form>
	</div>

	<hr/>

	<div>
		<form name="search">
			Query: <input class = 'input-search'name="q" type="text" />

			<div class="results">
				<ul>
				</ul>
			</div>
		</form>
	</div>

	<hr/>

	<div>
		<form name="search">
			Query: <input class="query" name="q" type="text" />
			Limit: <input class="limit" name="count" type="number" />

			<select class="result" name="result_type">
				<option value="mixed">Default</option>
				<option value="popular">Most popular</option>
				<option value="recent">Most recent</option>

			<button  class="custom" type="submit">Custom Search</button>
			<div class="results">
				<ul>
				</ul>
			</div>
		</form>
	</div>

	<hr/>

	<div class="results-container" style="display: flex; justify-content: center;    flex-direction: column;
    align-items: center;"></div>

    <div id="map" style="height: 400px; width: 400px;"></div>
